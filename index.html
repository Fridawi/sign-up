<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="Images/logo.png" alt="Logo" />
        </div>
        <svg
          class="toggle-menu"

          height="32"
          viewBox="0 0 32 32"

          xmlns="http://www.w3.org/2000/svg"
        >

            fill-rule="evenodd"
            clip-rule="evenodd"

        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>

      <main class="main-content">
        <section class="text">
          <h1>Sign up</h1>
          <p class="subtitle">
            Welcome! Protect tropical birds &amp; nature, Join us now to make a
            difference.
          </p>

          <form class="signup-form">
            <div class="form-group">
              <input
                type="email"
                value="mstr.sdw@gmail.com"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <input type="password" placeholder="Password" required />
            </div>

            <div class="form-group">
              <input type="password" placeholder="Retype Password" required />
            </div>

            <div class="checkbox-group">
              <input class="check-box" type="checkbox" id="terms" required />

              <label for="terms"
                >I agree to the <span class="terms-link">terms</span> of the
                site policy.</label
              >
            </div>
            <button type="submit" class="submit-button">Create account</button>
          </form>
        </section>
        <section class="image">
          <img src="Images/BirdImage.png" alt="Bird Image" />
          <img src="Images/branch.png" alt="branch Image" />
      </main>
    </div>
  </body>
</html>
